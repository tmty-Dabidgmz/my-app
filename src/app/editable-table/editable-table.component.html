<h1>Tabla editable</h1>
<table>
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Descripción</th>
      <th>Edad</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of data; let i = index">
      <td>{{item.nombre}}</td>
      <td>
        <textarea
          [(ngModel)]="item.descripcion"
          (keydown.enter)="updateDescription(item, $event)"
          rows="1"
          cols="30"
          placeholder="Introduce la descripción..."
          [attr.aria-label]="'Descripción para ' + item.nombre"
        ></textarea>
      </td>
      <td>{{item.edad}}</td>
    </tr>
  </tbody>
</table>
